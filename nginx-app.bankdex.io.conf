# تنظیمات Nginx برای app.bankdex.io
# این فایل را در مسیر /etc/nginx/sites-available/app.bankdex.io کپی کنید

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name app.bankdex.io;

    # برای Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect همه درخواست‌های دیگر به HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.bankdex.io;

    # SSL Certificate (بعد از نصب Let's Encrypt تنظیم می‌شود)
    ssl_certificate /etc/letsencrypt/live/app.bankdex.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.bankdex.io/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/app.bankdex.io.access.log;
    error_log /var/log/nginx/app.bankdex.io.error.log;

    # Proxy Settings
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (optional - برای monitoring)
    location /health {
        proxy_pass http://localhost:3000/health;
        access_log off;
    }
}

